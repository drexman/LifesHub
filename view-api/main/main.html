<html>

<head>
    <title>LifesHub</title>
    <link rel="stylesheet" href="../assets/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="full">
        <div class="header">
            <div class="box1 logo">
                <img src="../assets/imgs/LifesHub.png" />
            </div>
            <div class="box3">
                <div class="search-input">
                    <input type="text" id="search" name="search" />
                    <button id="search-button">
                        <img src="../assets/imgs/LupaBusca.png" />
                    </button>
                </div>
            </div>
            <div class="box1">
                <div class="close">
                    <button id="close-button">
                        <img src="../assets/imgs/Sair.png" />
                    </button>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-box">
                <img class="icone" height="60" src="../assets/imgs/icone01.png" />
                <img class="div" width="120" src="../assets/imgs/TracoDivisorio.png" />
                <span>Aparecida de Goiânia</span>
            </div>
            <div class="menu-box">
                <img class="icone" height="60" src="../assets/imgs/icone02.png" />
                <img class="div" width="120" src="../assets/imgs/TracoDivisorio.png" />
                <span>Colegas de Trabalho</span>
            </div>
            <div class="menu-box">
                <img class="icone" height="60" src="../assets/imgs/icone03.png" />
                <img class="div" width="120" src="../assets/imgs/TracoDivisorio.png" />
                <span>Concorrência</span>
            </div>
            <div class="menu-box">
                <img class="icone" height="60" src="../assets/imgs/icone04.png" />
                <img class="div" width="120" src="../assets/imgs/TracoDivisorio.png" />
                <span>Covid</span>
            </div>
            
        </div>
    </div>
</body>

</html>
